<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin:0;
            width: 100%;
            height: 100%;
        }
        .parent {
            position: relative;
            height: 50%;
            width: 50%;
            background-color: tomato;
            border: 1px solid black;
        }

        .overlay {
            position: absolute;
            background-color: rgba(0,0,0,0.4);
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div class="overlay">
            stuff
        </div>
    </div>
</body>
</html>
